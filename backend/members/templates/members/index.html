<!-- members/templates/members/index.html -->
{% extends 'dashboard_base.html' %}

{% block title %}Members List{% endblock %}

{% block content %}
<h2>Members List</h2>
<ul>
    {% for member in members %}
        <li>{{ member.name }} - {{ member.email }}</li>
    {% empty %}
        <li>No members found.</li>
    {% endfor %}
</ul>
{% endblock %}
