{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <h1>Company Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'members:index' %}">Members</a></li>
                <li><a href="{% url 'services:index' %}">Services</a></li>
                <li><a href="{% url 'feedback:index' %}">Feedback</a></li>
                <li><a href="{% url 'assets:index' %}">Assets</a></li>
                <li><a href="{% url 'tasks:index' %}">Tasks</a></li>
                <li><a href="{% url 'employees:index' %}">Employees</a></li>
                <li><a href="{% url 'dashboard:index' %}">Data/Analytics</a></li>
            </ul>
        </nav>
    </header>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
