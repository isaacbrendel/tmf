{% extends 'home/index.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
<h2>Leave Your Feedback</h2>
<form method="post" action="{% url 'home:feedback' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
