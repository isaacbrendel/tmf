{% extends 'home/index.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<h2>Services</h2>

<!-- Navigation for Forms -->
<div>
    <button onclick="showForm('transportation')">Request Horse Transportation</button>
    <button onclick="showForm('boarding')">Request Horse Boarding</button>
</div>

<!-- Transportation Form -->
<div id="transportation-form" style="display: none;">
    <h3>Horse Transportation Form</h3>
    <form method="post" action="{% url 'services:transportation_form_view' %}">
        {% csrf_token %}
        {{ transport_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Boarding Form -->
<div id="boarding-form" style="display: none;">
    <h3>Horse Boarding Form</h3>
    <form method="post" action="{% url 'services:boarding_form_view' %}">
        {% csrf_token %}
        {{ boarding_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function showForm(formType) {
        console.log("Form type requested:", formType);
        document.getElementById('transportation-form').style.display = 'none';
        document.getElementById('boarding-form').style.display = 'none';
    
        if (formType === 'transportation') {
            document.getElementById('transportation-form').style.display = 'block';
            console.log("Showing transportation form");
        } else if (formType === 'boarding') {
            document.getElementById('boarding-form').style.display = 'block';
            console.log("Showing boarding form");
        }
    }
    
    // Show the transportation form by default
    showForm('transportation');
</script>
{% endblock %}
